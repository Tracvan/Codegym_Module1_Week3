<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử lớn nhất</title>
</head>
<body>
<p>Dãy số cho sẵn là :</p>
<p>[ -3;5;1;9;10;20;50;23;21;0]</p>
<script>
    let number = [-3,5,1,9,10,20,50,23,21,0];
    let max = number[0]
    for(i=0; i<number.length; i ++){
        if(number[i]>max){
            max = number[i]
        }
    }alert("Max is: " + max + " At position: " + number.indexOf(max))
</script>

</body>
</html>
