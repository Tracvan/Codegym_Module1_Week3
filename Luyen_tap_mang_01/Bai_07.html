<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Element Have Been In Array</title>
</head>
<body>
<p>Array :</p>
<p>[ -3;5;1;9;10;20;50;23;21;0]</p>
<p id="newNumber"></p>
<script>
    let number = [-3,5,1,9,10,20,50,23,21,0];
    let i = 0
    let checkNumber = prompt("Let's check")
    let newNumber=[]
    for(i; i<number.length; i++){
        if(number[i] == checkNumber){
            alert(checkNumber + " is in Array ")
            number.splice(i,1 )

            document.getElementById("newNumber").innerHTML="New Array: <br>" + number
            break
        }
    }if(i== number.length){
        alert(checkNumber + " is not in Array")
    }

</script>
</body>
</html>
