<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số lơn hơn 10</title>
</head>
<body>
<p>Dãy số cho sẵn là :</p>
<p>[ -3;5;1;9;10;20;50;23;21;0]</p>
<script>
    let result=[]
    let number = [-3,5,1,9,10,20,50,23,21,0]
    for(i=0;i<number.length;i++){
        if(number[i]>=10){
            result +=  number[i] + ","
        }
    }alert(result)
</script>
</body>
</html>
