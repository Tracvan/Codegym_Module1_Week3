<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Số Nguyên Âm</title>
</head>
<body>
<p>Dãy số cho sẵn là :</p>
<p>[ -3;5;1;-9;10;20;50;-23;21;0]</p>
<script>
    let number = [-3,5,1,-9,10,20,50,-23,21,0];
    let negative=''
    for(i=0;i<number.length;i++){
        if(number[i]<0){
        negative += number[i]
        }
    }alert(negative)
</script>
</body>
</html>
