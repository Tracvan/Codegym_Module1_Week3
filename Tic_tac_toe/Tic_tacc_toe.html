<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="game"></div>
<button type="button" onclick="xTurn()">X Turn</button>
<button type="button" onclick="oTurn()">O Turn</button>
<script>
    let board = []
    let data = ''
    for (let i = 0; i < 3; i++) {
        board[i] = new Array(".", ".", ".");
    }
    for (let i = 0; i < 3; i++) {
        data += "<br/>"
        for (let j = 0; j < 3; j++) {
            data += board[i][j] + "&nbsp;&nbsp";
        }
    }
    document.getElementById("game").innerHTML = data

    function xTurn() {
        let positionX = prompt("X: ")
        let positionY = prompt("Y: ")
        board[positionX][positionY] = "X"
        data=""
        for (let i = 0; i < 3; i++) {
            data +="<br/>"
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp"
            }
        }
        document.getElementById("game").innerHTML = "<hr/>" + data


    function oTurn() {
        let positionX = prompt("X: ")
        let positionY = prompt("Y: ")
        board [positionX][positionY] = "O"
        data=""
        for (let i = 0; i < 3; i++) {
            data +="<br/>"
            for (let j = 0; j < 3; j++) {
            data += board[i][j] + "&nbsp;&nbsp"
        }
        }
        document.getElementById("game").innerHTML = "<hr/>" + data

    }
        for(i=0;i<3;i++){
            if ( board[i][0]===board[i][1] && board[i][0]===board[i][2]){
                if(board[i][0]==="O") {
                    alert("O Win")
                }else if(board[i][0]==="X"){
                    alert("X Win")
                }
            }
            console.log(board[0][0])
        }for(j=0;j<3;j++){
            if ( board[0][j]===board[1][j] && board[0][j]===board[2][j]){
                if(board[0[j]]==="O") {
                    alert("O Win")
                }else if(board[0][j]==="X"){
                    alert("X Win")
                }
            }
        }
    }



</script>
</body>
</html>
