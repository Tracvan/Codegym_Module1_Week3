<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>

</head>
<body>
<script>
    let number= prompt("Hãy nhập số nguyên tố bạn cần in")
    let count;
    let i=0

    for(count=0;count<number;count++){
        i=i+2
        document.write(i+"<br>")
    }
</script>
</body>
</html>
