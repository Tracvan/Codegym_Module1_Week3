<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min Of Array</title>
</head>
<body>
<script>
    function findMin(arr) {
        if (arr.length === 0) {
            return -1
        }
        let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min
    }

    let arr1 = [5, 5, 1, 8, -3, 7, 8]
    let min = findMin(arr1)
    alert(min)

    let arr2 = [7, 12, -6, 9, 20, 56, 89]
    min = findMin(arr2)
    alert(min)

    let arr3 = []
    min = findMin(arr3)
    alert(min)

    let arr4 = [0, 0, 0, 0]
    min = findMin(arr4)
    alert(min)

</script>
</body>
</html>
