<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Character</title>
</head>
<body>
<script>
    let count = 0
    let essay = prompt("Input your essay")
    let check = essay.split('')


    for (i = 0; i < check.length; i++) {

        if (isNaN(parseInt(check[i]))) {
            continue
        } else {
            count += 1
        }
        console.log(check[i])
    }
    alert("Your essay has " + check.length +" character and " + count + " number" )


</script>
</body>
</html>
