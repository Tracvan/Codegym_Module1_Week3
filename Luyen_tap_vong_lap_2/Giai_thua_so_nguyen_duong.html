<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa số nguyên dương</title>
</head>
<body>
<p id="result"></p>
<script>
    let num = prompt("Hãy nhập số bạn muốn")
    let final=1
    for(i=0;i<num;i++)
        final = final * num
    document.getElementById("result").innerHTML="Giai thừa của " + num + " là " + final
</script>
</body>
</html>
