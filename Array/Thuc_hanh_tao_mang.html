<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm phần tử cho mảng</title>
</head>
<body>
<h1>Input Item</h1>
<input type="text" id="item">
<button type="button" onclick="add()">Add</button>
<button type="button" onclick="output()">Display</button>
<div id="result"></div>
<script>
    let content = document.getElementById("item")
    let bucket = []

    function add() {
        bucket.push(content.value);
        alert("Bạn đã thêm " + content.value + "vào bucket")
    }

    function output() {
        let e = "<hr>"
            document.getElementById("result").innerHTML=e
        for (let i = 0; i < bucket.length; i++){

            document.getElementById("result").innerHTML += "<p>" + bucket[i]+"</p>"
        }


    }
</script>
</body>
</html>
