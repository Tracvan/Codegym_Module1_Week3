<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<p>Bucket = [-3,1,3,5,2,7,8]</p>
<button type="button" onclick="swap()">Swap</button>
<p id="result"></p>
<script>

function swap(){
    let bucket = [-3,1,3,5,2,7,8]
    let first = 0
    let last = bucket.length-1
        while(first<last){
            let b= bucket[first]
            bucket[first]=bucket[last]
            bucket[last]=b
            first++
            last--
        }

        document.getElementById("result").innerHTML=bucket
}

</script>
</body>
</html>
