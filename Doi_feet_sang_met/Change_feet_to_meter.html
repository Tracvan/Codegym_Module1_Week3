<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Feet To Meters</title>
</head>
<body>
<script>
    function feetToMeters(feet){
        return meters = 0.305*feet
    } function metersToFeet(meters){
        return feet = 0.279*meters
    }
    alert("10 foot is "+ feetToMeters(10) + "meters")
    alert("10 meters is "+ metersToFeet(10) + "foot")

</script>
</body>
</html>
