<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ascending Steadily</title>
</head>
<body>
<script>
    let arrs = ["1", "3", "5", "7", "9", "11", "13"]
    let subtraction = arrs[1] - arrs[0]
    let isAscendingSteadily = true
    for (let i = 1; i < arrs.length; i++) {
        if (arrs[i] - arrs[i-1] != subtraction) {
            isAscendingSteadily = false
            break
        }
    }
    if (isAscendingSteadily) {
        alert("Array is ascending steadily")
    }else{
        alert("Array is not ascending steadily")
    }

</script>
</body>
</html>
