<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average of Array</title>
</head>
<body>
<script>
    let arrs=["13","18","32","23","53","55","12"]
    let sum =0
    let average;
    for(let i=0; i<arrs.length;i++){
        sum += parseInt(arrs[i])
    }
    average=parseInt(sum/arrs.length)
    alert(average)
</script>
</body>
</html>
