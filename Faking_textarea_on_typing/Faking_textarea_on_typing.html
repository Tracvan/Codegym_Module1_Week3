<!DOCTYPE html>

</body>

</html>

    let fakemessage = ["T","ô","i"," ","l","à"," ","đ","ồ"," ","n","g","ố","c"," ","h","i","h","i"]

    function fake() {
        let result = ''
        let input = document.getElementById("prank")

        console.log(result)
