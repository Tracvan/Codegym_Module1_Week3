<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bàn cờ caro</title>
</head>
<body>
<h1>Caro game simple</h1>
<div id="caro"></div>
<input type="button" onclick="changeValue()" value="ChangeValue">
<script>
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array (0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }document.getElementById("caro").innerHTML=data
    function changeValue() {
    let positionX = prompt("X: ")
    let positionY = prompt("Y: ")
    data = ""
    board  [positionX][positionY] = "X";
    for (let i = 0; i < 5; i++) {
        data += "<br/>"
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;"
        }
    }
    document.getElementById("caro").innerHTML = "<hr/>" + data
}
</script>
</body>
</html>
