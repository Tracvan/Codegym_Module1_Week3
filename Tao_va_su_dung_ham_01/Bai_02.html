<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call Function</title>
</head>
<body>
<button onclick="plusOne(15)">Click me</button>
<p id="display"> </p>
</body>
</html>
<script>
    function plusOne(num){
         result= num+1
        document.getElementById("display").innerHTML=result
    }
</script>
