<script>
  let num1 = parseInt( prompt("Input number 1") )
  let num2 = parseInt( prompt("Input number 2") )
  function noti(a,b){
    if(a>b){
      alert("First number is greater than second number")
    }else if (a<b){
      total=a+b
      alert("Sum of two number is: "+ total)
    }
  }
  noti(num1,num2)
</script>
