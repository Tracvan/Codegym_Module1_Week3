<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star</title>
</head>
<body>
<p id="display"></p>
</body>
</html>
<script>
    let input = prompt("Input Name Of Star")
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    let output = document.getElementById("display")
    let check = false
    let i =0

    function searchStar(name) {
        for ( i ; i < star.length; i++) {
            if (name.trim() === star[i]) {
                check = true
                break
            }
        }
        if(check){
            output.innerHTML=constellation[i]
        }else{
            alert("No data")
        }
    }

    searchStar(input)
</script>
