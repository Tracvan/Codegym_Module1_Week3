<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acreage and Permimeter Of Circle </title>
</head>
<body>
<script>
    let r = parseInt(prompt("Input radius of the Circle"))
    function acreage(){
        return r*Math.PI
    }
    let a=acreage()
    function permimeter(){
        return r**2*Math.PI
    }let b      = permimeter()
    alert("Radius of cirle is: "+a +"Permimeter of circle is: "+ b)
</script>
</body>
</html>
