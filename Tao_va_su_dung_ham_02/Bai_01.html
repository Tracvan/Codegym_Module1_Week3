<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square of number</title>
</head>
<body>
<script>

    function square(){
        let number =parseInt(prompt("Input number"))
        return number**2
    }
    let result = square()
    alert(result)
</script>
</body>
</html>
