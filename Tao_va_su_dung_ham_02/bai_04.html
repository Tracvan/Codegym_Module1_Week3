<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check number or not</title>
</head>
<body>
<script>
    function check(a){
        if( isNaN(parseInt(a))){
            alert("false")
        }else{
            alert("True")
        }
    }
    let character = prompt("In put one character or number you like ")
     check(character)

</script>
</body>
</html>
