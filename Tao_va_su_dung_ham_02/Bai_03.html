<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial of number</title>
</head>
<body>
<script>
    function factorial(n) {
        if (n === 0 || n === 1) {
            return 1
        } else {
            return n * (factorial(n - 1));
        }
    }

    let a = parseInt(prompt("Input number"))
    let result = factorial(a)

    alert("Factorial of " + a + " is " + result)
</script>
</body>
</html>
