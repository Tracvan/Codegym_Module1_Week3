<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positive or Negative number</title>
</head>
<body>
<script>
    function check(a){
        if(a>0){
            alert(a +" is positive number")
        }else{
            alert(a + " is negative number")
        }
    }let b= parseInt(prompt("Input number you like: "))
    check(b)
</script>
</body>
</html>
